name: Run checks (flake8, mypy, black, isort) and tests
run-name: ${{ github.actor }} runs checks and tests
on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  run-checks:
    runs-on: self-hosted
    steps:
    - name: Check out the repo
      uses: actions/checkout@v4

    - name: Install poetry
      run: pipx install poetry

    - name: Setup python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12
        cache: poetry

    - name: Install dependencies
      run: poetry install

    - name: Make project checks (mypy, flake8, isort, tests etc.)
      run: make check
